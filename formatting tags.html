<html>

<head>
    <title>
        fomatting tags
    </title>
</head>

<body>
    <h1>Formatting Tags</h1>
    <p>
        I am Harkirat <br>
        <!-- To make text bold use b tag -->
        <b>I am Harkirat</b>   <br>
        <!-- To make the text italic we use i tag -->
        <i>I am Harkirat</i> <br>
        <!-- To make the text underline we use u tag  -->
        <u>I am Harkirat</u> <br>

        <!-- To make the text strikethrough  we use s tag -->
        <b>Original Price</b> : <s>$50</s> <br>
        <b> Discounted Price</b>: $25  <br>

        
        <!-- sub tag is used to add subcript in th text. -->
         Normal text : H2O
 <br>       <b>Using Sub tag</b>   : H<sub>2</sub>O
 
 <br>
        Normal Text :x^2, <br>
        <b>using sup tag</b> : x<sup>2</sup>

    </p>
</body>


</html>
