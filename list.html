<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ol{
            /* list-style-type: lower-roman; */
            list-style-type: upper-roman;
        }
        ul{
            /* list-style-type: disc;
            list-style-type: circle; */
            list-style-type: square;
            /* Custom icon for list */
            list-style-type: "--> ";    
        }
       

    </style>
</head>
<body>
    
    <!-- Lists -->
    <!-- Lists are of two types : 
    1. Unordered List ==> no of items are not easily countable
    2. Ordered List  ==> no of items are easily countable 
--> 
    <h1>Ordered List</h1>
    <ol>
        <li>Apples</li>
        <li>curd</li>
        <li>Butter</li>
        <li>Peanuts</li>
        <li>Apples</li>
        <li>curd</li>
        <li>Butter</li>
        <li>Peanuts</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li><a href="https://www.google.com"> Home </a></li>
        <li><a href="https://www.google.com"> Contact US </a></li>
        <li><a href="https://www.google.com"> About us  </a></li>
        <li><a href="https://www.google.com"> Prices </a></li>
        <li>curd</li>
        <li>Butter</li>
        <li>Peanuts</li>
    </ul>

    
    <!-- Anchor Tag -->

    <a href="https://www.google.com"> Click me if you want to got to Google </a>









</body>
</html>
